<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Goals</h1>
    </header>
    <section id="user-goal">
      <h2>My Goal</h2>

      <!-- '{{}}' will bind Vue variables to the html code(Interpolation)-->
      <p>{{ Goal }}</p>

      <!-- v-html will let data to be interpreted as html code instead of plain text-->
      <p v-html="htmlA"></p>

      <!-- {{}} can also call methods in the methods syntax-->
      <p>{{ outputGoal() }}</p>
      <p>{{ outputSmallGoal() }}</p>

      <!-- v-bind will bind certain tag to the data in data Object-->
      <p>Learn more <a v-bind:href="vueLink">about Vue</a></p>
    </section>
  </body>
</html>
