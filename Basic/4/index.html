<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <!-- following inline css selector is not often used -->
      <!-- <div
        class="demo"
        :style="{borderColor: boxASelected ? 'red' : 'grey'}"
        @click="boxSelected('A')"
      ></div> -->
      <!-- There are even shorter way of doing dynamic cssing -->
      <!-- <div
        :class='boxASelected ? "demo active" : "demo"'
        click="boxSelected('A')"
        ></div> -->
      <div class="demo" :class="boxAClasses" @click="boxSelected('A')"></div>
      <div class="demo" :class="boxBClasses" @click="boxSelected('B')"></div>
      <div class="demo" :class="boxCClasses" @click="boxSelected('C')"></div>
    </section>
  </body>
</html>
